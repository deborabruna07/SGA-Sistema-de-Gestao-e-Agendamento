<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Agendamento - Salão</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>

<div class="container">

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for categoria, mensagem in messages %}
        <p class="{{ categoria }}">{{ mensagem }}</p>
    {% endfor %}
{% endif %}
{% endwith %}

<h1>Sistema de Agendamento</h1>

<h2>Agendar Serviço</h2>

<form method="post" action="/agendar" class="form-agendamento">

    <!-- CAMPOS OCULTOS (OBRIGATÓRIO) -->
    <input type="hidden" name="data" id="dataSelecionada">
    <input type="hidden" name="hora" id="horaSelecionada">

    <div class="linha">
        <input type="text" name="cliente" placeholder="Nome do cliente" required>

        <!-- ID CORRETO -->
        <select name="servico" id="servico" required>
            <option value="">Selecione o serviço</option>
            {% for s in servicos %}
                <option value="{{ s[0] }}">{{ s[1] }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- CALENDÁRIO (SEMPRE VISÍVEL) -->
    <div id="calendario-container">
        <h3>Escolha a data</h3>
        <div id="calendar"></div>
    </div>

    <!-- HORÁRIOS -->
    <div id="horarios-container" style="display:none">
        <h3>Horários disponíveis</h3>
        <div id="horarios"></div>
    </div>

    <button type="submit" class="btn-principal">Agendar</button>
</form>

</div>

<script src="{{ url_for('static', filename='calendar.js') }}"></script>
</body>
</html>
